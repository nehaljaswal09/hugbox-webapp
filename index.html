=<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hugbox - Your Cozy Corner</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #FDEEF9; /* Soft pastel pink */

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #4B4B4B;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff0f7; /* very light pink */
      border-radius: 25px;
      padding: 40px 60px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
      user-select: none;
    }

    h1 {
      font-weight: 600;
      font-size: 3.5rem;
      margin-bottom: 0.2em;
      color: #d06caa;
      user-select: text;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #6b4b62;
      user-select: text;
    }

    button {
      background-color: #c7f9d9; /* Soft Mint Green */
      border: none;
      padding: 18px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 6px 15px rgba(194, 249, 217, 0.5);
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: scale(1.07);
      background-color: #a3eab0;
      box-shadow: 0 8px 20px rgba(163, 234, 176, 0.7);
    }

    .hug-emoji {
      font-size: 4rem;
      margin-bottom: 15px;
      user-select: none;
      display: block;
    }
  </style>
</head>

  </div>

  <script>
    const btn = document.getElementById('startJourneyBtn');
    btn.addEventListener('click', () => {

    });
  </script>
</body>
</html>
